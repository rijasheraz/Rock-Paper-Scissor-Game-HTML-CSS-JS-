<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color:#dac8a3;
  }
  </style>
</head>
<body>
  
  
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl9l8WA_3CYCH29r76wabCqhNGSolJZOZgVw&usqp=CAU">
    </div>

    <div class="choices">
      <button class="btn" onclick="playerChoice('rock')">Rock</button>
      <button class="btn" onclick="playerChoice('paper')">Paper</button>
      <button class="btn" onclick="playerChoice('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
